<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Huddle Landing</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
        <script src="https://kit.fontawesome.com/158e81c960.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<div class="header">
				<img src="images/logo.svg" alt="Huddle" />
			</div>
			<div class="body">
				<img src="images/illustration-mockups.svg" alt="Stats image" />
				<div class="body-content">
					<h1>Build The Community Your Fans Will Love</h1>
					<p>
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
                    <button class="btn">Register</button>
				</div>
			</div>
			<div class="footer">
                <div class="icon-container"><i class="icons fa-brands fa-facebook-f"></i></div>
                <div class="icon-container"><i class="icons fa-brands fa-twitter"></i></div>
                <div class="icon-container"><i class="icons fa-brands fa-instagram"></i></div>
            </div>
		</main>
	</body>
</html>
